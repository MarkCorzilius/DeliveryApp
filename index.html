<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delivery-app</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/matryoshka.png" />

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/template.js"></script>
  </head>
  <body onresize="adjustBasketWidth()" onload="init()">
    <header>
      <a href="index.html"><img src="./assets/icons/matryoshka.png" alt="logo" /></a>
      <h1>Matryoshka</h1>
    </header>
    <main>
      <section id="content">
        <div class="kitchen-intro">
          <img class="pelmeni-png" src="./assets/icons/icons8-pelmeni-60.png" alt="pelmeni-png" />
          <img class="main-picture" src="./assets/images/slavic_desk" alt="main-img" />
          <div>
            <h3 class="description">Welcome to Matryoshka – A Taste of Slavic Home Cooking!</h3>
            <p class="rating">Restaurant rating (4,9 out of 5)</p>
          </div>
          <nav class="dishes-nav-line">
            <img class="arrow-png" src="./assets/icons/arrowRight.png" alt="arrow" />
            <a href="#dishes-part-start"><p class="nav-style">Entrées</p></a>
            <a href="#sides-part-start"><p class="nav-style">Sides</p></a>
            <a href="#deserts-part-start"><p class="nav-style">Deserts</p></a>
          </nav>
        </div>
        <section class="templates-output-section">
          <img id="dishes-part-start" class="template-imgs" src="./assets/images/slavic_pelmeni" alt="pelmeni-png" />
          <h2>Entrées</h2>
          <div id="dishes-template-output"></div>
          <img id="sides-part-start" class="template-imgs" src="./assets/images/slavic_buckwheat" alt="pelmeni-png" />
          <h2>Sides</h2>
          <div id="sides-template-output"></div>
          <img id="deserts-part-start" class="template-imgs" src="./assets/images/slavic_medovik" alt="pelmeni-png" />
          <h2>Deserts</h2>
          <div id="deserts-template-output"></div>
        </section>
      </section>
      <section id="basket-wrapper">
        <div class="empty-basket">
          <div class="empty-basket-title-wrapper">
            <h2>Basket</h2>
          </div>
          <div id="basket-dishes-output">
            <img class="bag-icon" src="./assets/icons/shoppingBag.png" alt="bag-png" />
            <p class="basket-text">Choose delicious dishes from the menu and order your meal.</p>
          </div>
          <div id="order-summary-template-output"></div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <a target="_blank" href="https://icons8.com/icon/102308/menu">Menu</a>
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
      <div>
        <a href="./impressum_deliveryApp.pdf"></a>
        <a href="./agb.html"></a>
      </div>
    </footer>
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Got it!</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary mobile-footer-basket" id="mobile-footer-basket" onclick="toggleBasketOverlay()">BASKET</button>
  </body>
</html>
